<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,.75);
      --text: #2b2b2b;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:22px;
      background: var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{ margin: 0 0 10px; font-size: clamp(26px, 3vw, 34px); }
    p{ margin: 0 0 18px; font-size: 16px; opacity:.9; }
    .stage{
      position:relative;
      height: 180px;
      margin-top: 8px;
      border-radius:18px;
      background: rgba(255,255,255,.35);
      overflow:hidden;
    }
    .btn{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select:none;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      white-space:nowrap;
    }
    .btn:active{ transform: translate(-50%,-50%) scale(.98); }
    .yes{
      background: #22c55e;
      color:white;
      left: 38%;
    }
    .no{
      background: #ef4444;
      color:white;
      left: 62%;
    }
    .result{
      display:none;
      margin-top:16px;
      font-size: 18px;
      font-weight: 600;
    }
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.9;
    }
    .heart{
      position:absolute;
      font-size: 18px;
      animation: floatUp 3.6s linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(20px); opacity:0; }
      15%{ opacity:1; }
      to{ transform: translateY(-220px); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>(Be honest‚Ä¶ but also, the ‚ÄúNo‚Äù button is kinda shy.)</p>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn">Yes üíï</button>
      <button class="btn no" id="noBtn">No üôÉ</button>
      <div class="hearts" id="hearts"></div>
    </div>

    <div class="result" id="result">YAYYYYY!! üòçüíê I can‚Äôt wait ‚ù§Ô∏è</div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');
    const hearts = document.getElementById('hearts');

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = stageRect.width - btnRect.width - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'translate(0,0)';
    }

    // Run away on hover/touch
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});

    // Also run away if the cursor gets near (extra fun)
    stage.addEventListener('mousemove', (e) => {
      const r = noBtn.getBoundingClientRect();
      const dx = e.clientX - (r.left + r.width/2);
      const dy = e.clientY - (r.top + r.height/2);
      const dist = Math.hypot(dx, dy);
      if (dist < 90) moveNoButton();
    });

    function spawnHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() > 0.5 ? 'üíó' : 'üíñ';
      h.style.left = (Math.random() * 100) + '%';
      h.style.bottom = '-10px';
      h.style.animationDuration = (2.8 + Math.random() * 2.2) + 's';
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      noBtn.style.display = 'none';
      yesBtn.textContent = 'YES!! üíò';
      for (let i=0;i<24;i++) setTimeout(spawnHeart, i*90);
    });

    // Start with No somewhere a bit randomized
    moveNoButton();
  </script>
</body>
</html>
