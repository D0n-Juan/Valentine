<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜</title>

  <!-- One clean font only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffe3ee;
      --bg2:#ff9fbc;
      --text:#111;
      --yesScale: 1;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 0%, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Pages */
    .page{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 24px;
      text-align:center;
    }
    .page.active{ display:flex; }

    .content{
      width:min(820px, 92vw);
    }
    .headline{
      font-weight: 800;
      font-size: clamp(30px, 5vw, 56px);
      line-height: 1.05;
      margin: 0 0 18px;
      letter-spacing: -0.02em;
    }
    .sub{
      font-weight: 500;
      font-size: 16px;
      opacity:.85;
      margin: 0 0 26px;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
      background:#111;
      color:#fff;
      transition: transform .12s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: scale(.98); }

    /* Final question layout (no box) */
    .question{
      margin: 0 0 18px;
      font-weight: 800;
      font-size: clamp(28px, 4.6vw, 54px);
      letter-spacing: -0.02em;
    }
    .message{
      height: 28px;
      margin: 0 0 16px;
      font-weight: 600;
      opacity: .85;
    }

    .arena{
      position: relative;
      width: min(700px, 92vw);
      height: 300px;
      margin: 0 auto;
    }

    .yes, .no{
      position:absolute;
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      color:#fff;
      box-shadow: 0 16px 34px rgba(0,0,0,.18);
      transition: transform .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .yes{
      background:#22c55e;
      left: 38%;
      top: 62%;
      transform: translate(-50%,-50%) scale(var(--yesScale));
    }
    .yes:hover{
      transform: translate(-50%,-50%) scale(calc(var(--yesScale) * 1.06));
    }
    .no{
      background:#ef4444;
      left: 62%;
      top: 62%;
      transform: translate(-50%,-50%);
    }

    .success{
      display:none;
      margin-top: 18px;
      font-weight: 800;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- 1 -->
  <section class="page active" id="p1">
    <div class="content">
      <h1 class="headline">Ã¶ffne die website auf deinem Macâ€¦</h1>
      <p class="sub">am laptop ist das ein bisschen lustiger ðŸ˜Œ</p>
      <button class="btn" data-next="p2">Weiter</button>
    </div>
  </section>

  <!-- 2 -->
  <section class="page" id="p2">
    <div class="content">
      <h1 class="headline">Hey Josi, das ein bisschen awkward</h1>
      <button class="btn" data-next="p3">Weiter</button>
    </div>
  </section>

  <!-- 3 -->
  <section class="page" id="p3">
    <div class="content">
      <h1 class="headline">und kommt auch voll aus dem Nichts, aberâ€¦</h1>
      <button class="btn" data-next="p4">Okay</button>
    </div>
  </section>

  <!-- 4 -->
  <section class="page" id="p4">
    <div class="content">
      <div class="question">Will you be my Valentine? ðŸ’˜</div>
      <div class="message" id="msg"></div>

      <div class="arena" id="arena">
        <button class="yes" id="yesBtn">Yes ðŸ’•</button>
        <button class="no" id="noBtn">No ðŸ™ƒ</button>
      </div>

      <div class="success" id="success">YAYYYYY!! ðŸ’–</div>
    </div>
  </section>

  <script>
    // ---------- Simple page navigation ----------
    const pages = ["p1","p2","p3","p4"].map(id => document.getElementById(id));
    document.querySelectorAll("[data-next]").forEach(btn => {
      btn.addEventListener("click", () => showPage(btn.dataset.next));
    });

    function showPage(id){
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // ---------- Valentine behavior ----------
    const arena   = document.getElementById("arena");
    const noBtn   = document.getElementById("noBtn");
    const yesBtn  = document.getElementById("yesBtn");
    const msgEl   = document.getElementById("msg");
    const success = document.getElementById("success");

    let tries = 0;
    let yesScale = 1;

    // 5 custom message options (replace text as you like)
    const messages = {
      Test1: "Test1",
      Test2: "Test2",
      Test3: "Test3",
      Test4: "Test4",
      Test5: "Test5"
    };

    function setYesScale(v){
      yesScale = Math.min(1.45, v);
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(3));
    }

    function updateMessage(){
      // Interval mapping for "trying to click No"
      // 1-2 => Test1, 3-4 => Test2, 5-6 => Test3, 7-8 => Test4, 9+ => Test5
      let text = "";
      if (tries <= 2) text = messages.Test1;
      else if (tries <= 4) text = messages.Test2;
      else if (tries <= 6) text = messages.Test3;
      else if (tries <= 8) text = messages.Test4;
      else text = messages.Test5;
      msgEl.textContent = text;
    }

    function moveNo(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const pad = 10;
      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      const x = pad + Math.random() * Math.max(pad, maxX);
      const y = pad + Math.random() * Math.max(pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";

      tries++;
      setYesScale(1 + tries * 0.04); // grows as she tries "No"
      updateMessage();
    }

    // "No" dodges on hover + touch
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});

    // "No" dodges when cursor gets close
    arena.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if (dist < 110) moveNo();
    });

    // Clicking yes ends it
    yesBtn.addEventListener("click", () => {
      noBtn.style.display = "none";
      msgEl.textContent = "";
      success.style.display = "block";
      yesBtn.textContent = "YES!! ðŸ’˜";
    });

    // initial message
    updateMessage();
  </script>
</body>
</html>
